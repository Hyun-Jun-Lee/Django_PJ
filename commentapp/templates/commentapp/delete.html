{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h3>Delete Comment : {{ target_comment.content }}</h3>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3;">
        </form>
    </div>

{% endblock %}
