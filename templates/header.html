<div class="top">

    <div>
        <h1 class="top_logo">HJ'Blog</h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        <!-- is_authenticated : 로그인 되었는지 확인 -->
        {% if not user.is_authenticated %}
        <!--login view 패턴 : next -> (LOGIN_/REDIRECT_/URL) or (default)-->
        <!--(LOGIN_/REDIRECT_/URL)는 setting.py에서 정의-->
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
        <span>login</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
