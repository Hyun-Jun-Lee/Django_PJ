{% load static %}



<style>

    .container {
        padding: 0;
        margin: 0 auto;

        }

    .container a {
        width: 45%;
        max-width: 250px;
        }

    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius : 3rem;
    }


    .container img {
        width: 100%;
        border-radius: 3rem;
        }

</style>
    {% if article_list %}
    <div class="container">
        {% for article in article_list %}
        <a href="{% url 'articleapp:detail' pk=article.pk %}">
            <!--with 구문으로 card.html에 있는 article과 연결-->
            {% include 'snippets/card.html' with article=article %}
        </a>
        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% else %}
    <div class="text-center">
        <h1>No Articles Yet</h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align:center">
        <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill px-3 mt-3;">
            Create Article
        </a>

    </div>
