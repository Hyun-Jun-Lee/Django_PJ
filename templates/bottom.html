<div class="bottom">

    <div class="bottom_menu">
        <a href="{% url 'articleapp:list' %}"class="header_nav" >
            <span>Article</span>
        </a>
        <a href="{% url 'projectapp:list' %}"class="header_nav">
            <span>Project</span>
        </a>
        <a href="{% url 'subscribeapp:list' %}"class="header_nav">
            <span>Subscription</span>
        </a>
        <!-- is_authenticated : 로그인 되었는지 확인 -->
        {% if not user.is_authenticated %}
        <!--login view 패턴 : next -> (LOGIN_/REDIRECT_/URL) or (default)-->
        <!--(LOGIN_/REDIRECT_/URL)는 setting.py에서 정의-->
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"class="header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}"class="header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <!-- pk는 현재 로그인된 유저의 pk  -->
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="header_nav">
            <span>logout</span>
        </a>
        {% endif %}

    </div>
    <div style="margin-top:1rem;">
        <h6 class="bottom_logo">
            <a href="https://github.com/Hyun-Jun-Lee/Djnago_PJ">Github</a>
        </h6>
    </div>
</div>
